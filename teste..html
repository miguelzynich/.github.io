<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Scroll-to-Reveal</title>
    
    <style>
        /* --- ESTILOS BÁSICOS (Apenas para o exemplo) --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total da tela para forçar a rolagem */
            font-size: 3rem;
            font-weight: bold;
        }

        /* Cores diferentes para as seções */
        section:nth-of-type(odd) {
            background-color: #f0f0f0;
            color: #333;
        }
        section:nth-of-type(even) {
            background-color: #333;
            color: #f0f0f0;
        }

        h2, p {
            margin: 0;
        }
        
        p {
            font-size: 1.2rem;
            font-weight: normal;
        }


        /* --- O CSS DA ANIMAÇÃO (O que você precisa) --- */

        /* 1. O estado inicial "escondido" */
        /* Aplicamos isso nos elementos que queremos animar */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s ease-out, transform 0.8s ease-out;
        }

        /* 2. O estado final "visível" */
        /* O JavaScript vai adicionar esta classe quando o elemento aparecer */
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <section>
        <h2>Role para Baixo</h2>
        <p>A primeira seção está visível por padrão.</p>
    </section>

    <section class="reveal">
        <h2>Bloco 2</h2>
        <p>Este bloco apareceu com animação!</p>
    </section>

    <section class="reveal">
        <h2>Bloco 3</h2>
        <p>Este também...</p>
    </section>

    <section class="reveal">
        <h2>Bloco 4</h2>
        <p>É um efeito simples que torna a página muito mais dinâmica.</p>
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Configura o "observador"
            const observerOptions = {
                root: null, // Observa em relação à viewport
                rootMargin: '0px',
                threshold: 0.1 // Ativa quando 10% do elemento está visível
            };

            // Função que é chamada quando um elemento entra ou sai
            function observerCallback(entries, observer) {
                entries.forEach(entry => {
                    // Se o elemento está visível
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        
                        // Opcional: Para de observar o elemento depois que ele já foi revelado
                        // observer.unobserve(entry.target); 
                    }
                });
            }

            // Cria o observador
            const observer = new IntersectionObserver(observerCallback, observerOptions);

            // Diz ao observador quais elementos ele deve "assistir"
            // (Todos os que tiverem a classe .reveal)
            const elementsToReveal = document.querySelectorAll('.reveal');
            elementsToReveal.forEach(element => {
                observer.observe(element);
            });

        });
    </script>

</body>
</html>
